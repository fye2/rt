  <script>
    async function carregarPerfil(userId) {
      const res = await fetch("https://testeee-rtqe.onrender.com/api/user/" + userId);
      const data = await res.json();
      if (data.error) return;

      document.getElementById("discord-avatar-small").src = data.avatarURL;
      document.getElementById("discord-name-small").textContent = data.displayName || data.username;

      const statusImg = document.getElementById("status-img");
      switch (data.status) {
        case "online":
          statusImg.src = "images/status/online.svg";
          statusImg.alt = "Online";
          break;
        case "idle":
          statusImg.src = "images/status/idle.svg";
          statusImg.alt = "Ausente";
          break;
        case "dnd":
          statusImg.src = "images/status/dnd.svg";
          statusImg.alt = "NÃ£o Perturbe";
          break;
        default:
          statusImg.src = "images/status/offline.svg";
          statusImg.alt = "Offline";
          break;
      }
    }

    carregarPerfil("499315885245464617");
  </script>
