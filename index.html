<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="blinking-title">rt</title>
    <link rel="icon" href="images/1299528153777307668.png" type="image/png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/point.js"></script>
    <script src="js/blocker.js"></script>
    <script src="js/api.js"></script>
    <script src="js/x.js"></script>

    <script>
        function audioPlay() {
            var audio = document.getElementById("audio");
            audio.volume = 0.7;
            audio.currentTime = 65;
            audio.play();
        }

        function fetchUserImage(imgElementId) {
            const imgPath = `images/rt.jpg`;
            document.getElementById(imgElementId).src = imgPath;
        }

        window.onload = function() {
            fetchUserImage('rt');
        };
    </script>
</head>

<body>
    <audio loop="" preload="auto" id="audio">
        <source src="media/neww.mp3" type="audio/mpeg">
    </audio>

    <input type="checkbox" autocomplete="off" id="overlay-toggle">
    <div class="overlay fullscreen">
        <label for="overlay-toggle" onclick="audioPlay();">
            <span class="overlayno-hover hover" style="font-family: monospace; font-size: 0.6em;">click</span>
            <span class="overlayhover hover" style="font-family: monospace; font-size: 0.6em;">
                <img src="images/start-gif.gif" alt="image/gif">
            </span>
        </label>
    </div>

    <video autoplay="" loop="" muted="">
        <source src="media/neww.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
    </video>

    <div class="all" style="text-align: center;">
        <div class="discord-profile" style="display: inline-block;">
            <div class="profile animate__animated animate__fadeInUp animate__fast">
                <div class="pfp">
                    <img class="profile-img" id="rt" data-user-id="913214371948290099" src="#">
                </div>
                <div class="nickr" id="nick-rt">rt</div>
                <div class="nick subnick">amojett</div>
                <div class="badges">
                    <div class="badge" style="background-image: url('images/1895-subscriber-nitro-animated.gif');" data-tooltip="Assinante desde 13 de dez. de 2024"></div>
                    <div class="badge" style="background-image: url('images/booster.png');" data-tooltip="Impulsionando o servidor desde 13 de fev. de 2022"></div>
                    <div class="badge" style="background-image: url('images/missao.png');" data-tooltip="Completou uma Missão"></div>
                </div>
                <div class="social-buttons">
                    <a href="https://www.instagram.com/iluvhenri" target="_blank" class="social-button">
                        <i class="fab fa-instagram social-icon"></i>
                    </a>
                    <a href="https://www.youtube.com/@rtmta/videos" target="_blank" class="social-button">
                        <i class="fab fa-youtube social-icon"></i>
                    </a>
                    <a href="https://br.pinterest.com/apaixono/" target="_blank" class="social-button">
                        <i class="fab fa-pinterest social-icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        VanillaTilt.init(document.querySelectorAll('.discord-profile'), {
            glare: true,
            maxGlare: 0.3,
            gyroscope: false,
            scale: 1.02,
        });
    </script>
</body>
</html>
